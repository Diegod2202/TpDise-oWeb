<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./Imagenes/logo.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienes_somos.html">Quiénes Somos</a></li>
                <li><a href="comprar.html">Comprar</a></li>
                <li><a href="alquileres.html">Alquilar</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="login.html" class="highlight">Iniciar Sesión</a>
        </div>
    </header>
    <div class="register-container">
        <h2>Regístrate</h2>
        <form action="login.html" method="get">
            <label for="username">Nombre:</label>
            <input type="text" id="username" name="username" required>
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Registrarse">
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Inmobiliaria Niedan. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
