<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loadHeader.js" defer></script>
    <script src="loadFooter.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header></header>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Iniciar Sesión">
        </form>
        <p>¿Aún no tienes cuenta? <a href="registrate.html">¡Regístrate!</a></p>
    </div>

    <script>
        $(document).ready(function () {
            // Cambiar el color del borde cuando el mouse está sobre la caja de login
            $('.login-container').hover(
                function () {
                    $(this).css('border-color', 'black');
                }, function () {
                    $(this).css('border-color', '');
                }
            );

            // Cambiar el color del borde cuando un campo de entrada recibe el foco
            $('#username, #password').focus(function () {
                $(this).css('border-color', 'blue');
            });

            // Cambiar el color del borde cuando un campo de entrada pierde el foco
            $('#username, #password').blur(function () {
                $(this).css('border-color', '');
            });
        });
    </script>

    <footer></footer>
</body>
</html>
